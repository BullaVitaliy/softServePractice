<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHome</title>
    <link rel="stylesheet" href="./smartHome.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="total_window">
          <div class="lightingModal">
            <p>Освітлення</p>
            <!-- Rounded switch -->
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
              
            </label>

            <label for="customRange1" class="form-label">Яскравість світла</label>
            <input type="range" class="form-range" id="customRange1" />
          </div>
          <div class="conditionModal"></div>
          <div class="heatingModal"></div>
          <div class="alarmsModal"></div>
          <div class="tvModal"></div>
        </div>
        <div class="buttons">
          <button id="lightingBth">Освітлення</button>
          <button id="conditionBth">Кондиціонер</button>
          <button id="heatingBth">Опалення</button>
          <button id="alarmsBth">Сигналізація</button>
          <button id="tvBth">Телевізор</button>
        </div>
      </div>
    </div>

    <script src="./smartHome.js"></script>
  </body>
</html>
